apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: kawwad
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db-deployment
        image: harbor.dev.afsmtddso.com/khaled-harbor-project/db:d706e8e-24f853d
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secret
